version: '3.8'
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-jenkins
      target: jenkins
    container_name: jenkins-server
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    restart: always
    environment:
      - JAVA_OPTS="-Xmx2g -Xms512m"
    group_add:
      - ${DOCKER_GID:-999}  # Default docker GID is 999 on many systems
  flask:
    build:
      context: .
      dockerfile: Dockerfile-flask
      target: flask
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    restart: always
    depends_on:
      - jenkins
volumes:
  jenkins_home:
